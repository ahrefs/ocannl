  /* Borders make margin of inner elements not leak outside */
  border: 1px solid transparent;
}

.slide {
  height: calc(var(--page-height) - 2px);
  width: calc(var(--page-width) - 2px);
}

.slipshow-rescaler {
  /* overflow-x: hidden; */
  /* overflow-y: hidden; */
  /* Whether or not to hide what's outside of rescalers is not clear. */
  width: unset;
  height: unset;
  min-width: 0;
}
html,
body {
  margin: 0;
  padding: 0;
  background-color: black;
}

#slipshow-universe {
  /* position: absolute; */
  /* top: 0; */
  /* left: 0; */
  contain: paint layout;
}

.slipshow-scale-container {
    /* contain: paint layout; */
    will-change: transform
}
.pauseAncestor ~ *, .pauseTarget {
  opacity: 0;
}

.unstatic {
  position: absolute;
  visibility: hidden;
}

.unrevealed {
  opacity: 0;
}

#slipshow-counter {
  position: fixed;
  bottom: 0;
  right: 0;
  background-color: white;
  padding: 5px;
  font-size: 2em;
  border: 1px solid black;
  border-radius: 5px;
  cursor: pointer;
}

.slipshow__carousel &gt; .slipshow__carousel_children:not(.slipshow__carousel_active) {
  position: absolute;
  visibility: hidden;
}

[slipshow-pdf] {
  display:inline-block;
}

[slipshow-pdf] canvas {
  display: block;
  width: 100%;
}

.__slipshow__speaker_note {
    display: none;
}

&lt;style&gt;
.slipshow-drawing-mode #slipshow-open-window {
  pointer-events: none;
}

#slipshow-drawing-toolbar {
  position: fixed;
  top: 0;
  left: 0;
}

.slip-writing-toolbar:hover,
.slipshow-drawing-mode .slip-writing-toolbar {
  width: 32px;
  height: min(640px, 100vh);
  overflow: auto;
}
.slip-writing-toolbar {
  background-color: white;
  overflow: hidden;
  transition:
    width 0.5s,
    height 0.5s;
  display: flex;
  flex-direction: column;
  position: fixed;
  left: 0;
  width: 32px;
  height: 32px;
  z-index: 10;
  border-radius: 0px 0px 16px 16px;
  user-select: none;
}

.slip-writing-toolbar &gt; * {
  display: flex;
  flex-direction: column;
  margin-bottom: 10px;
}
.slip-writing-toolbar &gt; * &gt; * {
  width: 30px;
  height: 30px;
  border: 1px solid black;
  border-radius: 30px;
  transition: border-radius 0.5s;
  cursor: pointer;
}
.slip-writing-toolbar &gt; .slip-toolbar-color &gt; .slip-toolbar-red {
  background-color: red;
}
.slip-writing-toolbar &gt; .slip-toolbar-color &gt; .slip-toolbar-black {
  background-color: black;
}
.slip-writing-toolbar &gt; .slip-toolbar-color &gt; .slip-toolbar-blue {
  background-color: blue;
}
.slip-writing-toolbar &gt; .slip-toolbar-color &gt; .slip-toolbar-green {
  background-color: green;
}
.slip-writing-toolbar &gt; .slip-toolbar-color &gt; .slip-toolbar-yellow {
  background-color: yellow;
}
.slip-writing-toolbar &gt; * &gt; * {
  display: flex;
  justify-content: center;
  align-items: center;
}
.slip-writing-toolbar &gt; .slip-toolbar-width &gt; * &gt; * {
  width: 14px;
  border-radius: 16px;
}

.slip-writing-toolbar &gt; .slip-toolbar-width &gt; .slip-toolbar-small &gt; * {
  border: 1px solid black;
}
.slip-writing-toolbar &gt; .slip-toolbar-width &gt; .slip-toolbar-medium &gt; * {
  border: 2px solid black;
}
.slip-writing-toolbar &gt; .slip-toolbar-width &gt; .slip-toolbar-large &gt; * {
  border: 4px solid black;
}
.slip-set-tool,
.slip-set-width {
  background-color: lightsteelblue;
  border-radius: 5px;
}

.slip-set-color {
  height: 25px;
  width: 25px;
  border: 3px solid steelblue;
  border-radius: 5px;
}
.slipshow-toc-mode #slipshow-toc {
  display: block;
}

#slipshow-toc {
  overflow: auto;
  opacity: 0.98;
  top: 0;
  left: 0;
  bottom: 0;
  min-width: 25%;
  max-width: 30%;
  padding: 30px;
  background: rosybrown;
  display: none;
  z-index: 100;
}

.slipshow-toc-step {
  display: inline-block;
  border: 1px solid black;
  border-radius: 3px;
  padding: 5px;
  padding-bottom: 0px;
  margin: 5px;
  margin-left: 0;
  margin-right: 10px;
}

.slipshow-toc-only-step {
  display: inline-block;
}

.slipshow-toc-entry {
  cursor: pointer;
}

.slipshow-toc-current-step .slipshow-toc-step {
  background-color: red;
}
#slip-touch-controls {
  display: none;
}

.mobile #slip-touch-controls {
  display: unset;
}

.mobile.slipshow-toc-mode.horizontal #slip-touch-controls,
.mobile.slipshow-toc-mode.vertical #slip-touch-controls {
  display: none;
}

.mobile.horizontal #slip-touch-controls {
  position: fixed;
  bottom: 0;
  width: 100%;
  display: flex;
  height: 10vw;
  justify-content: space-evenly;
}

.mobile.horizontal #slip-touch-controls &gt; div {
  width: 10vw;
  background: rgba(0, 0, 0, 0.3);
  cursor: pointer;
  color: white;
  font-size: 10vw;
  text-align: center;
  vertical-align: middle;
  line-height: 10vw;
}

.mobile.vertical #slip-touch-controls {
  position: fixed;
  right: 0;
  width: 10vh;
  display: flex;
  height: 80vh;
  justify-content: space-evenly;
  flex-direction: column;
}

.mobile.vertical #slip-touch-controls &gt; div {
  width: 10vh;
  background: rgba(0, 0, 0, 0.3);
  cursor: pointer;
  color: white;
  font-size: 10vh;
  text-align: center;
  vertical-align: middle;
  line-height: 10vh;
}


body.slipshow-drawing-mode {
  touch-action: pinch-zoom;
}

&lt;style&gt;.slip-body, .slide-body {
  /* padding:60px; */
  margin-top: auto;
  margin-bottom: auto;
  margin-left: 110px;
  margin-right: 110px;
}

.slide {
  display: flex;
  flex-direction: column;
}

.slide-title {
    flex: 0 1 auto;
    -webkit-box-shadow: 0px 5px 18px 5px rgba(0,0,0,0.42); 
    box-shadow: 0px 5px 18px 5px rgba(0,0,0,0.42);
    font: 1.8em &quot;Fira Sans&quot;, sans-serif;
    background: linear-gradient(to right, #004dc9, #001e63);
    /* Negative margin to consider the 1px margin of slides rescaler content */
    margin-left: -1px;
    margin-top: -1px;
    color: white;
    padding: 10px;
    padding-left:60px;

    width: calc(var(--page-width) - 60px - 10px + 1px);

.slide-body {

}

  padding-top: 20px;
  padding-left: 60px;
  color: white;
  right: -2px;
  text-align: left;
  box-shadow: 0px 5px 18px 5px rgba(0,0,0,0.42);
  background: linear-gradient(to right, #004dc9, #001e63);
  font: 51.84px &quot;Fira Sans&quot;, sans-serif;
  padding-bottom: 10px;
  margin-bottom: 20px;
}

body {
  font:
    30px &quot;Fira Sans&quot;,
    sans-serif;
}

h1:not(#slipshow-toc h1) {
  text-align: center;
}

/*************************************/
/*    Blocks                         */
/*************************************/

.block,
.theorem,
.lemma,
.definition,
.example,
.my-theorem,
.corollary,
.remark {
  display: block;
  margin-top: 20px;
  margin-bottom: 40px;
  padding: 30px;
  border-radius: 10px;
  -webkit-box-shadow: 5px 5px 18px 5px rgba(0, 0, 0, 0.42);
  box-shadow: 5px 5px 18px 5px rgba(0, 0, 0, 0.42);
  background-color: white;
}
.block:before,
.theorem:before,
.lemma:before,
.definition:before,
.example:before,
.my-theorem:before,
.corollary:before,
.remark:before {
  font-weight: bold;
  display: block;
  margin-top: -30px;
  margin-left: -30px;
  border-radius: 5px 5px 0 0;
  margin-right: -30px;
  margin-bottom: 15px;
  padding: 6px;
  padding-left: 30px;
  color: white;
  font-style: normal;
}
.block[title]:before {
  content: &quot;&quot; attr(title) &quot;&quot;;
  background-color: darkgrey;
}

/*************************************/
/*    Theorems                       */
/*************************************/

.theorem {
  font-style: italic;
  background-color: lightpink;
  border: 1px solid darkred;
}
.theorem:before {
  text-align: left;
  content: &quot;Theorem&quot;;
  background-color: darkred;
}
.theorem[title]:before {
  content: &quot;Theorem (&quot; attr(title) &quot;) &quot;;
}

/*************************************/
/*    Theorems                       */
/*************************************/

.my-theorem {
  font-style: italic;
  background-color: lightgoldenrodyellow;
  border: 1px solid darkgoldenrod;
}
.my-theorem:before {
  text-align: left;
  content: &quot;Theorem&quot;;
  background-color: darkgoldenrod;
}
.my-theorem[title]:before {
  content: &quot;Theorem (&quot; attr(title) &quot;) &quot;;
}

/*************************************/
/*    Lemmas                         */
/*************************************/

.lemma {
  font-style: italic;
  background-color: lightgray;
  border: 1px solid darkgray;
}
.lemma:before {
  content: &quot;Lemma&quot;;
  background-color: darkgray;
}
.lemma[title]:before {
  content: &quot;Lemma (&quot; attr(title) &quot;) &quot;;
}

/*************************************/
/*    Proof                          */
/*************************************/

.proof {
  display: block;
  margin: 12px 0;
  font-style: normal;
}
.proof:before {
  content: &quot;Proof.&quot;;
  font-style: italic;
  margin-right: 1ch;
}
.proof:after {
  content: &quot;\25FC&quot;;
  float: right;
}

/*************************************/
/*    Definitions                    */
/*************************************/

.definition {
  font-style: normal;
  background-color: lightblue;
  border: 1px solid darkblue;
}
.definition:before {
  content: &quot;Definition.&quot;;
  background-color: darkblue;
}
.definition[title]:before {
  content: &quot;Definition (&quot; attr(title) &quot;) &quot;;
}

/*************************************/
/*    Examples                       */
/*************************************/

.example {
  font-style: normal;
  background-color: lightgreen;
  border: 1px solid darkgreen;
}
.example:before {
  content: &quot;Example.&quot;;
  background-color: darkgreen;
}
.example[title]:before {
  content: &quot;Example (&quot; attr(title) &quot;) &quot;;
}

/*************************************/
/*    Remark                         */
/*************************************/

.remark {
  font-style: normal;
  background-color: lightgreen;
  border: 1px solid darkgreen;
}
.remark:before {
  content: &quot;Remark.&quot;;
  background-color: darkgreen;
}
.remark[title]:before {
  content: &quot;Remark (&quot; attr(title) &quot;) &quot;;
}

.corollary:before {
  content: &quot;Corollary.&quot;;
  background-color: #cccc00;
}
.corollary[title]:before {
  content: &quot;Corollary (&quot; attr(title) &quot;) &quot;;
}

    &lt;div id=&quot;slipshow-main&quot;&gt;
      &lt;div id=&quot;slipshow-content&quot;&gt;
        &lt;svg id=&quot;slipshow-drawing-elem&quot; style=&quot;overflow:visible; position: absolute; z-index:1000&quot;&gt;&lt;/svg&gt;

&lt;div class=&quot;slip&quot;&gt;
&lt;div class=&quot;slip-body&quot;&gt;
&lt;div&gt;
&lt;h1 id=&quot;shapes-and-einsum-in-ocannl-from-basics-to-advanced&quot;&gt;&lt;a class=&quot;anchor&quot; aria-hidden=&quot;true&quot; href=&quot;#shapes-and-einsum-in-ocannl-from-basics-to-advanced&quot;&gt;&lt;/a&gt;&lt;span&gt;Shapes and Einsum in OCANNL: From Basics to Advanced&lt;/span&gt;&lt;/h1&gt;
&lt;div pause&gt;&lt;/div&gt;
&lt;p&gt;&lt;span&gt;Lukstafi's work on OCANNL is sponsored by &lt;/span&gt;&lt;strong&gt;&lt;span style=&quot;color:orange&quot;&gt;&lt;span&gt;a&lt;/span&gt;&lt;/span&gt;&lt;span style=&quot;color:blue&quot;&gt;&lt;span&gt;hrefs&lt;/span&gt;&lt;/span&gt;&lt;/strong&gt;&lt;/p&gt;
&lt;div pause&gt;&lt;/div&gt;
&lt;div id=&quot;intro&quot; class=&quot;definition&quot; title=&quot;Shape Inference in OCANNL&quot;&gt;
&lt;p&gt;&lt;span&gt;OCANNL provides powerful shape inference and generalized einsum notation for building neural networks:&lt;/span&gt;&lt;/p&gt;
&lt;ul&gt;
&lt;li&gt;&lt;strong&gt;&lt;span&gt;Shape inference&lt;/span&gt;&lt;/strong&gt;&lt;span&gt;: Automatic deduction of tensor dimensions&lt;/span&gt;&lt;/li&gt;
&lt;li&gt;&lt;strong&gt;&lt;span&gt;Row variables&lt;/span&gt;&lt;/strong&gt;&lt;span&gt;: Flexible handling of unknown axis counts&lt;/span&gt;&lt;/li&gt;
&lt;li&gt;&lt;strong&gt;&lt;span&gt;Einsum notation&lt;/span&gt;&lt;/strong&gt;&lt;span&gt;: Concise syntax for complex tensor operations&lt;/span&gt;&lt;/li&gt;
&lt;li&gt;&lt;strong&gt;&lt;span&gt;Three axis kinds&lt;/span&gt;&lt;/strong&gt;&lt;span&gt;: &lt;/span&gt;&lt;code&gt;batch | input -&amp;gt; output&lt;/code&gt;&lt;span&gt; (matrix convention)&lt;/span&gt;&lt;/li&gt;
&lt;/ul&gt;
&lt;/div&gt;
&lt;div pause&gt;&lt;/div&gt;
&lt;div id=&quot;why-shapes&quot; class=&quot;block&quot; title=&quot;Why Care About Shapes?&quot;&gt;
&lt;ul&gt;
&lt;li&gt;&lt;strong&gt;&lt;span&gt;Expressivity gains&lt;/span&gt;&lt;/strong&gt;&lt;span&gt;: The axis kind split doesn't enforce semantics but offers better expressivity&lt;/span&gt;&lt;/li&gt;
&lt;li&gt;&lt;strong&gt;&lt;span&gt;Broadcasting magic&lt;/span&gt;&lt;/strong&gt;&lt;span&gt;: Tensors with dimension-1 axes broadcast automatically&lt;/span&gt;&lt;/li&gt;
&lt;li&gt;&lt;strong&gt;&lt;span&gt;Less commitment&lt;/span&gt;&lt;/strong&gt;&lt;span&gt;: Use row variables &lt;/span&gt;&lt;code&gt;..d..&lt;/code&gt;&lt;span&gt; where axis count doesn't matter&lt;/span&gt;&lt;/li&gt;
&lt;li&gt;&lt;strong&gt;&lt;span&gt;Type safety&lt;/span&gt;&lt;/strong&gt;&lt;span&gt;: Shape mismatches caught at compile time, not runtime&lt;/span&gt;&lt;/li&gt;
&lt;/ul&gt;
&lt;/div&gt;
&lt;h2 id=&quot;numpy-differences&quot; up-at-unpause=why-shapes pause&gt;&lt;a class=&quot;anchor&quot; aria-hidden=&quot;true&quot; href=&quot;#numpy-differences&quot;&gt;&lt;/a&gt;&lt;span&gt;From NumPy to OCANNL: Key Differences&lt;/span&gt;&lt;/h2&gt;
&lt;div class=&quot;remark&quot;&gt;
&lt;p&gt;&lt;span&gt;OCANNL's einsum differs syntactically from NumPy:&lt;/span&gt;&lt;/p&gt;
&lt;ul&gt;
&lt;li&gt;&lt;code&gt;-&amp;gt;&lt;/code&gt;&lt;span&gt; separates input/output axes (not arguments/result)&lt;/span&gt;&lt;/li&gt;
&lt;li&gt;&lt;code&gt;=&amp;gt;&lt;/code&gt;&lt;span&gt; appears to the left of the result tensor&lt;/span&gt;&lt;/li&gt;
&lt;li&gt;&lt;code&gt;;&lt;/code&gt;&lt;span&gt; separates argument tensors&lt;/span&gt;&lt;/li&gt;
&lt;li&gt;&lt;code&gt;,&lt;/code&gt;&lt;span&gt; separates identifiers in multi-char mode&lt;/span&gt;&lt;/li&gt;
&lt;/ul&gt;
&lt;/div&gt;
&lt;pre id=&quot;basic-example&quot; class=&quot;example&quot; title=&quot;Your First Einsum&quot; up-at-unpause=numpy-differences pause&gt;&lt;code class=&quot;language-ocaml&quot;&gt;open Ocannl.Operation.DSL_modules

let%op matrix_multiply a b = 
  a +* &amp;quot;m n; n p =&amp;gt; m p&amp;quot; b
&lt;/code&gt;&lt;/pre&gt;
&lt;p&gt;&lt;span&gt;Compare with NumPy: &lt;/span&gt;&lt;code&gt;np.einsum(&amp;quot;mn,np-&amp;gt;mp&amp;quot;, a, b)&lt;/code&gt;&lt;/p&gt;
&lt;h2 id=&quot;the-three-axis-kinds&quot; up-at-unpause pause&gt;&lt;a class=&quot;anchor&quot; aria-hidden=&quot;true&quot; href=&quot;#the-three-axis-kinds&quot;&gt;&lt;/a&gt;&lt;span&gt;The Three Axis Kinds&lt;/span&gt;&lt;/h2&gt;
&lt;div id=&quot;axis-kinds&quot; class=&quot;definition&quot; title=&quot;Batch | Input -&gt; Output&quot;&gt;
&lt;p&gt;&lt;span&gt;Every tensor shape has three rows of axes:&lt;/span&gt;&lt;/p&gt;
&lt;ul&gt;
&lt;li&gt;&lt;strong&gt;&lt;span&gt;Batch axes&lt;/span&gt;&lt;/strong&gt;&lt;span&gt;: Data samples, preserved in operations&lt;/span&gt;&lt;/li&gt;
&lt;li&gt;&lt;strong&gt;&lt;span&gt;Output axes&lt;/span&gt;&lt;/strong&gt;&lt;span&gt;: Results of computations (leftmost in matrix convention)&lt;/span&gt;&lt;/li&gt;
&lt;li&gt;&lt;strong&gt;&lt;span&gt;Input axes&lt;/span&gt;&lt;/strong&gt;&lt;span&gt;: Arguments to operations (rightmost in matrix convention)&lt;/span&gt;&lt;/li&gt;
&lt;/ul&gt;
&lt;/div&gt;
&lt;div pause&gt;&lt;/div&gt;
&lt;pre id=&quot;axis-example&quot; class=&quot;example&quot; title=&quot;Shape Specifications&quot;&gt;&lt;code class=&quot;language-ocaml&quot;&gt;(* Different ways to specify the same shape *)
&amp;quot;batch | input -&amp;gt; output&amp;quot;    (* Full specification *)
&amp;quot;input -&amp;gt; output&amp;quot;             (* No batch axes *)
&amp;quot;batch | output&amp;quot;              (* No input axes *)  
&amp;quot;output&amp;quot;                      (* Just output axes *)
&lt;/code&gt;&lt;/pre&gt;
&lt;h2 id=&quot;row-variables-and-broadcasting&quot; up-at-unpause pause&gt;&lt;a class=&quot;anchor&quot; aria-hidden=&quot;true&quot; href=&quot;#row-variables-and-broadcasting&quot;&gt;&lt;/a&gt;&lt;span&gt;Row Variables and Broadcasting&lt;/span&gt;&lt;/h2&gt;
&lt;p id=&quot;row-variables&quot; class=&quot;definition&quot; title=&quot;The Power of ...&quot;&gt;&lt;span&gt;Row variables enable flexible axis handling:&lt;/span&gt;&lt;/p&gt;
&lt;ul&gt;
&lt;li&gt;&lt;code&gt;...&lt;/code&gt;&lt;span&gt; - Context-dependent ellipsis&lt;/span&gt;&lt;/li&gt;
&lt;li&gt;&lt;code&gt;..var..&lt;/code&gt;&lt;span&gt; / &lt;/span&gt;&lt;code&gt;..v..&lt;/code&gt;&lt;span&gt; - Named row variable (multi-char / single-char mode)&lt;/span&gt;&lt;/li&gt;
&lt;li&gt;&lt;span&gt;Broadcasting happens &amp;quot;in the middle&amp;quot;&lt;/span&gt;&lt;/li&gt;
&lt;/ul&gt;
&lt;div pause&gt;&lt;/div&gt;
&lt;pre id=&quot;ellipsis-examples&quot; class=&quot;example&quot; title=&quot;Using Ellipsis&quot;&gt;&lt;code class=&quot;language-ocaml&quot;&gt;(* Reduce all output axes to scalar,
   require no batch or input axes *)
let%op sum_all_output x = x ++ &amp;quot;... =&amp;gt; 0&amp;quot;

(* Reduce all axes to scalar *)
let%op sum_all x = x ++ &amp;quot;...|...-&amp;gt;... =&amp;gt; 0&amp;quot;

(* Pointwise operation preserving all axes *)
let%op square x = x *. x
       (* Implicit: &amp;quot;...|...-&amp;gt;... =&amp;gt; ...|...-&amp;gt;...&amp;quot; *)

(* Sum over last output axis only, require no input axes *)
let%op sum_last x = x ++ &amp;quot;...|...k =&amp;gt; ...|...&amp;quot; 
&lt;/code&gt;&lt;/pre&gt;
&lt;h2 id=&quot;multi-character-mode&quot; up-at-unpause pause&gt;&lt;a class=&quot;anchor&quot; aria-hidden=&quot;true&quot; href=&quot;#multi-character-mode&quot;&gt;&lt;/a&gt;&lt;span&gt;Multi-Character Mode&lt;/span&gt;&lt;/h2&gt;
&lt;div id=&quot;multichar-mode&quot; class=&quot;block&quot; title=&quot;When Identifiers Get Long&quot;&gt;
&lt;p&gt;&lt;span&gt;Add a comma anywhere to enable multi-character identifiers:&lt;/span&gt;&lt;/p&gt;
&lt;pre&gt;&lt;code class=&quot;language-ocaml&quot;&gt;(* Single-char mode *)
&amp;quot;b | hw -&amp;gt; c&amp;quot;  (* b, h, w, c are separate axes *)

(* Multi-char mode (note the comma) *)
&amp;quot;batch | height, width -&amp;gt; channels,&amp;quot;  
&lt;/code&gt;&lt;/pre&gt;
&lt;/div&gt;
&lt;div pause&gt;&lt;/div&gt;
&lt;pre id=&quot;multichar-example&quot; class=&quot;example&quot; title=&quot;Real-World Multi-Char&quot;&gt;&lt;code class=&quot;language-ocaml&quot;&gt;let%op attention ~num_heads () x =
  let q = { w_q } * x in
  let k = { w_k } * x in
  (* Capture dimensions for scaling *)
  let scores = 
    q +* &amp;quot;... seq | heads, ..dims..; ... time | heads, ..dims..
          =&amp;gt; ... seq | time -&amp;gt; heads&amp;quot;
      [&amp;quot;heads&amp;quot;; &amp;quot;dims&amp;quot;] k 
  in
  Shape.set_dim heads num_heads;
  scores /. sqrt (dim dims)
&lt;/code&gt;&lt;/pre&gt;
&lt;div up-at-unpause=multichar-example pause&gt;&lt;/div&gt;
&lt;h2 id=&quot;einsum-operators&quot;&gt;&lt;a class=&quot;anchor&quot; aria-hidden=&quot;true&quot; href=&quot;#einsum-operators&quot;&gt;&lt;/a&gt;&lt;span&gt;Einsum Operators&lt;/span&gt;&lt;/h2&gt;
&lt;div id=&quot;einsum-ops&quot; class=&quot;definition&quot; title=&quot;Built-in Einsum Operators&quot;&gt;
&lt;p&gt;&lt;span&gt;OCANNL provides specialized einsum operators:&lt;/span&gt;&lt;/p&gt;
&lt;div role=&quot;region&quot;&gt;&lt;table&gt;
&lt;tr&gt;
&lt;th&gt;&lt;span&gt;Operator&lt;/span&gt;&lt;/th&gt;
&lt;th&gt;&lt;span&gt;Unary/Binary&lt;/span&gt;&lt;/th&gt;

&lt;div up-at-unpause=einsum-ops pause&gt;&lt;/div&gt;
&lt;pre id=&quot;operator-examples&quot; class=&quot;example&quot; title=&quot;Using Einsum Operators&quot;&gt;&lt;code class=&quot;language-ocaml&quot;&gt;(* Matrix multiplication on individual output axes *)
let%op matmul a b = a +* &amp;quot;ik; kj =&amp;gt; ij&amp;quot; b

(* Batch matrix multiply on individual output axes
   with broadcasting *)  
let%op batch_matmul a b = 
  a +* &amp;quot;... | ik; ... | kj =&amp;gt; ... | ij&amp;quot; b

(* Full tensor multiplication, equivalent to [a * b] *)  
let%op tensor_mul a b = 
  a +* &amp;quot;... | ..k..-&amp;gt;..i..; ... | ..j..-&amp;gt;..k..
        =&amp;gt; ... | ..j..-&amp;gt;..i..&amp;quot; b

(* Max pooling, requiring specifically 4 output axes *)
let%op max_reduce_ouput x = x @^^ &amp;quot;bhwc =&amp;gt; b00c&amp;quot;

(* Max pooling, with arbitrary batch axes and no input axes *)
let%op max_reduce x = x @^^ &amp;quot;...|hwc =&amp;gt; ...|00c&amp;quot;
&lt;/code&gt;&lt;/pre&gt;
&lt;div up-at-unpause=operator-examples pause&gt;&lt;/div&gt;
&lt;h2 id=&quot;convolutions-with-einsum&quot; up-at-unpause pause&gt;&lt;a class=&quot;anchor&quot; aria-hidden=&quot;true&quot; href=&quot;#convolutions-with-einsum&quot;&gt;&lt;/a&gt;&lt;span&gt;Convolutions with Einsum&lt;/span&gt;&lt;/h2&gt;
&lt;div id=&quot;convolution-syntax&quot; class=&quot;definition&quot; title=&quot;Convolution Notation&quot;&gt;
&lt;p&gt;&lt;span&gt;Use &lt;/span&gt;&lt;code&gt;+&lt;/code&gt;&lt;span&gt; for convolution axes with stride and dilation:&lt;/span&gt;&lt;/p&gt;
&lt;pre&gt;&lt;code&gt;&amp;quot;stride*output + dilation*kernel&amp;quot;
&lt;/code&gt;&lt;/pre&gt;
&lt;p&gt;&lt;span&gt;Within the syntax extensions, &lt;/span&gt;&lt;code&gt;stride&lt;/code&gt;&lt;span&gt; and &lt;/span&gt;&lt;code&gt;dilation&lt;/code&gt;&lt;span&gt; can be identifiers of &lt;/span&gt;&lt;code&gt;int&lt;/code&gt;&lt;span&gt; values, in addition to integer literals.&lt;/span&gt;&lt;/p&gt;
&lt;/div&gt;
&lt;div pause&gt;&lt;/div&gt;
&lt;pre id=&quot;conv-example&quot; class=&quot;example&quot; title=&quot;2D Convolution&quot;&gt;&lt;code class=&quot;language-ocaml&quot;&gt;let%op conv2d ?(stride=1) ?(kernel_size=3) () x =
  Shape.set_dim kh kernel_size;
  Shape.set_dim kw kernel_size;
  x +* &amp;quot;... | stride*oh+kh, stride*ow+kw, ic;
        kh, kw, ic -&amp;gt; oc =&amp;gt; ... | oh, ow, oc&amp;quot;
       [&amp;quot;kh&amp;quot;; &amp;quot;kw&amp;quot;] { kernel }
  + { bias = 0. }
&lt;/code&gt;&lt;/pre&gt;
&lt;div up-at-unpause=conv-example pause&gt;&lt;/div&gt;
&lt;h2 id=&quot;capturing-dimensions&quot;&gt;&lt;a class=&quot;anchor&quot; aria-hidden=&quot;true&quot; href=&quot;#capturing-dimensions&quot;&gt;&lt;/a&gt;&lt;span&gt;Capturing Dimensions&lt;/span&gt;&lt;/h2&gt;
&lt;div id=&quot;capture-dims&quot; class=&quot;block&quot; title=&quot;Dimension Variables&quot;&gt;
&lt;p&gt;&lt;span&gt;Capture dimension values for computation:&lt;/span&gt;&lt;/p&gt;
&lt;pre&gt;&lt;code class=&quot;language-ocaml&quot;&gt;let%op normalize x =
  let mean = x ++ &amp;quot;... | ..d.. =&amp;gt; ... | 0&amp;quot; [&amp;quot;d&amp;quot;] in
  let centered = (x - mean) /. dim d in
  centered /. sqrt (variance + !.1e-5)
&lt;/code&gt;&lt;/pre&gt;
&lt;/div&gt;
&lt;p id=&quot;capture-warning&quot; class=&quot;remark&quot; up-at-unpause=capture-dims pause&gt;&lt;strong&gt;&lt;span&gt;Warning&lt;/span&gt;&lt;/strong&gt;&lt;span&gt;: Captured variables can shadow other identifiers. Only capture what you need!&lt;/span&gt;&lt;/p&gt;
&lt;div id=&quot;constants-trick&quot; class=&quot;block&quot; pause down-at-unpause title=&quot;Creating Shape-Inferred Constants&quot;&gt;
&lt;p&gt;&lt;span&gt;Need a tensor of ones that matches another tensor's shape?&lt;/span&gt;&lt;/p&gt;
&lt;pre&gt;&lt;code class=&quot;language-ocaml&quot;&gt;(* Used in pooling to propagate dimensions *)
let%op avg_pool2d ~window () x =
  let kernel = 0.5 + 0.5 in  (* Shape-inferred 1s *)
  x +* &amp;quot;... | stride*oh+kh, stride*ow+kw, c; 
        kh, kw =&amp;gt; ... | oh, ow, c&amp;quot; kernel
  /. !.(window * window)
&lt;/code&gt;&lt;/pre&gt;
&lt;/div&gt;
&lt;h2 id=&quot;advanced-building-custom-operations&quot; up-at-unpause pause&gt;&lt;a class=&quot;anchor&quot; aria-hidden=&quot;true&quot; href=&quot;#advanced-building-custom-operations&quot;&gt;&lt;/a&gt;&lt;span&gt;Advanced: Building Custom Operations&lt;/span&gt;&lt;/h2&gt;
&lt;div id=&quot;custom-ops&quot; class=&quot;example&quot; title=&quot;Beyond Built-in Operators&quot;&gt;
&lt;p&gt;&lt;span&gt;You can define operations with custom accumulation:&lt;/span&gt;&lt;/p&gt;
&lt;pre&gt;&lt;code class=&quot;language-ocaml&quot;&gt;let einmax ?(label = []) ?(capture_dims = []) spec =
  let%cd op_asn ~v ~t1 ~t2 ~projections = v =:@^ v1 * v2 in
  let%cd grad_asn ~t ~g ~t1 ~t2 ~projections =
    g1 =+ where (t = t1 + t2) (g *. v2) 0;
    g2 =+ where (t = t1 + t2) (v1 *. g) 0
  in
  Tensor.binop
    ~compose_op:(Shape.Einsum (spec, capture_dims))
    ~op_asn ~grad_asn ~label:(&amp;quot;@^=&amp;gt;*&amp;quot; :: label)
&lt;/code&gt;&lt;/pre&gt;
&lt;/div&gt;
&lt;div center-at-unpause pause&gt;&lt;/div&gt;
&lt;p&gt;&lt;span&gt;It looks complicated because we introduce a brand new differentiable tensor operation. It's easier to use custom accumulations in code. That uses &lt;/span&gt;&lt;code&gt;~logic:&lt;/code&gt;&lt;span&gt; which can be any spec, with special handling for &lt;/span&gt;&lt;code&gt;&amp;quot;.&amp;quot;&lt;/code&gt;&lt;span&gt; (pointwise), &lt;/span&gt;&lt;code&gt;&amp;quot;@&amp;quot;&lt;/code&gt;&lt;span&gt; (tensor inner product / multiply, like &lt;/span&gt;&lt;code&gt;*&lt;/code&gt;&lt;span&gt;), &lt;/span&gt;&lt;code&gt;&amp;quot;T&amp;quot;&lt;/code&gt;&lt;span&gt; (transpose: swap input and output axes).&lt;/span&gt;&lt;/p&gt;
&lt;pre id=&quot;custom-sgd&quot; class=&quot;example&quot; title=&quot;Custom SGD step with per-parameter min/max values&quot; down-at-unpause pause&gt;&lt;code class=&quot;language-ocaml&quot;&gt;let sgd_and_track ~learning_rate p =
  if Option.is_none p.Tensor.diff then
    raise @@ Tensor.Session_error
      (&amp;quot;sgd_and_track: not differentiable&amp;quot;, Some p);
  let%cd update =
    ~~(p &amp;quot;sgd track min max&amp;quot;;
       p =- learning_rate * sgd_delta ~logic:&amp;quot;.&amp;quot;;
       { p_min } =@- p ~logic:&amp;quot;...-&amp;gt;... =&amp;gt; 0&amp;quot;;
       { p_max } =@^ p ~logic:&amp;quot;...-&amp;gt;... =&amp;gt; 0&amp;quot;) in
  update, p_min, p_max
&lt;/code&gt;&lt;/pre&gt;
&lt;p up-at-unpause pause&gt;&lt;span&gt;You can programmatically create the spec for use with the dedicated syntaxes, but for the sake of code clarity this does not support variable capture.&lt;/span&gt;&lt;/p&gt;
&lt;pre id=&quot;custom-example&quot; class=&quot;example&quot; title=&quot;Reduce Last N Dimensions&quot;&gt;&lt;code class=&quot;language-ocaml&quot;&gt;(* Reduce last N output dimensions, PyTorch-style keepdim *)
let%op reduce_last_n ~n ?(keepdim = true) () =
  let vars =
    [%oc List.init n ~f:(fun i -&amp;gt; 
           Char.to_string (Char.of_int_exn (97 + i)))] in
  let result_dims = 
    [%oc if keepdim then String.make n '0' else &amp;quot;&amp;quot;] in
  let spec = [%oc &amp;quot;... | ...&amp;quot; ^ String.concat &amp;quot;&amp;quot; vars ^ 
                  &amp;quot; =&amp;gt; ... | ...&amp;quot; ^ result_dims] in
  fun x -&amp;gt; x ++ spec
  
(* Example: reduce_last_n ~n:3 ~keepdim:true () 
   generates: &amp;quot;... | ...abc =&amp;gt; ... | ...000&amp;quot; 
   
   With ~keepdim:false:
   generates: &amp;quot;... | ...abc =&amp;gt; ... | ...&amp;quot; *)
&lt;/code&gt;&lt;/pre&gt;
&lt;div pause&gt;&lt;/div&gt;
&lt;p&gt;&lt;span&gt;The &lt;/span&gt;&lt;code&gt;[%oc ...]&lt;/code&gt;&lt;span&gt; syntax allows embedding arbitrary OCaml code without &lt;/span&gt;&lt;code&gt;%op&lt;/code&gt;&lt;span&gt; attempting to interpret things as tensors.&lt;/span&gt;&lt;/p&gt;
&lt;h2 id=&quot;practical-patterns&quot; up-at-unpause pause&gt;&lt;a class=&quot;anchor&quot; aria-hidden=&quot;true&quot; href=&quot;#practical-patterns&quot;&gt;&lt;/a&gt;&lt;span&gt;Practical Patterns&lt;/span&gt;&lt;/h2&gt;
&lt;div id=&quot;patterns&quot; class=&quot;block&quot; title=&quot;Common Shape Patterns&quot;&gt;
&lt;p&gt;&lt;strong&gt;&lt;span&gt;Principle of least commitment&lt;/span&gt;&lt;/strong&gt;&lt;span&gt;: Use row variables where possible&lt;/span&gt;&lt;/p&gt;
&lt;ul&gt;
&lt;li&gt;&lt;code&gt;&amp;quot;...|...-&amp;gt;...&amp;quot;&lt;/code&gt;&lt;span&gt; - Handle ANY shape (all three axis kinds)&lt;/span&gt;&lt;/li&gt;
&lt;li&gt;&lt;code&gt;&amp;quot;...-&amp;gt;...&amp;quot;&lt;/code&gt;&lt;span&gt; - Parameters (no batch axes expected)&lt;/span&gt;&lt;/li&gt;
&lt;li&gt;&lt;code&gt;&amp;quot;...|...&amp;quot;&lt;/code&gt;&lt;span&gt; - Data tensors (no input axes expected)&lt;/span&gt;&lt;/li&gt;
&lt;li&gt;&lt;code&gt;&amp;quot;... | ..d.. =&amp;gt; ... | 0&amp;quot;&lt;/code&gt;&lt;span&gt; - Reduce unknown output axes&lt;/span&gt;&lt;/li&gt;
&lt;li&gt;&lt;code&gt;&amp;quot;...|...-&amp;gt;...; ...|...-&amp;gt;... =&amp;gt; ...|...-&amp;gt;...&amp;quot;&lt;/code&gt;&lt;span&gt; - Pointwise binary op&lt;/span&gt;&lt;/li&gt;
&lt;/ul&gt;
&lt;/div&gt;
&lt;pre id=&quot;pattern-examples&quot; class=&quot;example&quot; title=&quot;Real Examples from nn_blocks.ml&quot; down-at-unpause pause&gt;&lt;code class=&quot;language-ocaml&quot;&gt;(* Layer norm - reduce over feature dimensions *)
let%op layer_norm () x =
  let mean = x ++ &amp;quot;... | ..d.. =&amp;gt; ... | 0&amp;quot; [&amp;quot;d&amp;quot;] in
  let normalized = (x - mean) /. dim d in
  ({ gamma = 1. } *. normalized) + { beta = 0. }

(* Attention scores with flexible batching *)
let scores = 
  q +* &amp;quot;...batch.., seq | heads, ..dims..; 
        ...batch.., time | heads, ..dims.. =&amp;gt; 
        ...batch.., seq | time -&amp;gt; heads&amp;quot; 
    [&amp;quot;heads&amp;quot;; &amp;quot;dims&amp;quot;] k
&lt;/code&gt;&lt;/pre&gt;
&lt;h2 id=&quot;shape-inference-magic&quot; up-at-unpause pause&gt;&lt;a class=&quot;anchor&quot; aria-hidden=&quot;true&quot; href=&quot;#shape-inference-magic&quot;&gt;&lt;/a&gt;&lt;span&gt;Shape Inference Magic&lt;/span&gt;&lt;/h2&gt;
&lt;div id=&quot;inference&quot; class=&quot;definition&quot; title=&quot;How Shape Inference Works&quot;&gt;
&lt;p&gt;&lt;span&gt;OCANNL's shape inference is declarative:&lt;/span&gt;&lt;/p&gt;
&lt;ol&gt;
&lt;li&gt;&lt;strong&gt;&lt;span&gt;Collect constraints&lt;/span&gt;&lt;/strong&gt;&lt;span&gt; from tensor operations&lt;/span&gt;&lt;/li&gt;
&lt;li&gt;&lt;strong&gt;&lt;span&gt;Propagate shapes&lt;/span&gt;&lt;/strong&gt;&lt;span&gt; bottom-up and top-down&lt;/span&gt;&lt;/li&gt;
&lt;li&gt;&lt;strong&gt;&lt;span&gt;Solve inequalities&lt;/span&gt;&lt;/strong&gt;&lt;span&gt; (dim-1 broadcasts to any size)&lt;/span&gt;&lt;/li&gt;
&lt;li&gt;&lt;strong&gt;&lt;span&gt;Substitute variables&lt;/span&gt;&lt;/strong&gt;&lt;span&gt; with least upper bounds&lt;/span&gt;&lt;/li&gt;
&lt;/ol&gt;
&lt;/div&gt;
&lt;div pause&gt;&lt;/div&gt;
&lt;pre id=&quot;inference-example&quot; class=&quot;example&quot; title=&quot;Shape Inference in Action&quot;&gt;&lt;code class=&quot;language-ocaml&quot;&gt;let%op flexible_mlp () x =
  (* Fix hidden dim where it can't be inferred, 
     let other shapes propagate *)
  { w_out } * relu ({ w_hid } * x + { bias; o = [128] })
  
(* Shape propagation:
   - From x: determines w_hid's input dims
   - From usage (e.g., loss): determines w_out's dims
   - Only bias needs explicit [128] - no other context! *)
&lt;/code&gt;&lt;/pre&gt;
&lt;h2 id=&quot;projections-under-the-hood&quot; up-at-unpause pause&gt;&lt;a class=&quot;anchor&quot; aria-hidden=&quot;true&quot; href=&quot;#projections-under-the-hood&quot;&gt;&lt;/a&gt;&lt;span&gt;Projections: Under the Hood&lt;/span&gt;&lt;/h2&gt;
&lt;div id=&quot;projections&quot; class=&quot;block&quot; title=&quot;From Shapes to Loops&quot;&gt;
&lt;p&gt;&lt;span&gt;Projections determine how tensors are indexed in generated code:&lt;/span&gt;&lt;/p&gt;
&lt;ul&gt;
&lt;li&gt;&lt;span&gt;Each axis gets a projection (iterator or fixed index)&lt;/span&gt;&lt;/li&gt;
&lt;li&gt;&lt;span&gt;Broadcasting axes → fixed index 0&lt;/span&gt;&lt;/li&gt;
&lt;li&gt;&lt;span&gt;Convolutions → strided iteration with padding&lt;/span&gt;&lt;/li&gt;
&lt;li&gt;&lt;span&gt;Projections are freshened per operation (no contamination)&lt;/span&gt;&lt;/li&gt;
&lt;/ul&gt;
&lt;/div&gt;
&lt;div pause&gt;&lt;/div&gt;
&lt;pre id=&quot;projection-example&quot; class=&quot;example&quot; title=&quot;Projection Example&quot;&gt;&lt;code class=&quot;language-ocaml&quot;&gt;(* This einsum: *)
a +* &amp;quot;ij; jk =&amp;gt; ik&amp;quot; b

(* Generates loops like: *)
(* for i = 0 to I-1 do
     for k = 0 to K-1 do  
       c[i,k] = 0;
       for j = 0 to J-1 do
         c[i,k] += a[i,j] * b[j,k] *)
&lt;/code&gt;&lt;/pre&gt;
&lt;h2 id=&quot;tips-and-tricks&quot; up-at-unpause pause&gt;&lt;a class=&quot;anchor&quot; aria-hidden=&quot;true&quot; href=&quot;#tips-and-tricks&quot;&gt;&lt;/a&gt;&lt;span&gt;Tips and Tricks&lt;/span&gt;&lt;/h2&gt;
&lt;div id=&quot;tips&quot; class=&quot;block&quot; title=&quot;Best Practices&quot;&gt;
&lt;ol&gt;
&lt;li&gt;&lt;strong&gt;&lt;span&gt;Use &lt;/span&gt;&lt;code&gt;|&lt;/code&gt;&lt;span&gt;, &lt;/span&gt;&lt;code&gt;-&amp;gt;&lt;/code&gt;&lt;span&gt; for axis kinds&lt;/span&gt;&lt;/strong&gt;&lt;span&gt; when there's a meaningful batch/input/output split&lt;/span&gt;&lt;/li&gt;
&lt;li&gt;&lt;strong&gt;&lt;span&gt;Add trailing comma&lt;/span&gt;&lt;/strong&gt;&lt;span&gt; for multi-char mode: &lt;/span&gt;&lt;code&gt;&amp;quot;input-&amp;gt;output,&amp;quot;&lt;/code&gt;&lt;/li&gt;
&lt;li&gt;&lt;strong&gt;&lt;span&gt;Avoid over-capturing&lt;/span&gt;&lt;/strong&gt;&lt;span&gt; dimensions in einsum specs&lt;/span&gt;&lt;/li&gt;
&lt;li&gt;&lt;strong&gt;&lt;span&gt;Remember tensor operators&lt;/span&gt;&lt;/strong&gt;&lt;span&gt;: &lt;/span&gt;&lt;code&gt;*&lt;/code&gt;&lt;span&gt; (matmul) vs &lt;/span&gt;&lt;code&gt;*.&lt;/code&gt;&lt;span&gt; (pointwise)&lt;/span&gt;&lt;/li&gt;
&lt;li&gt;&lt;strong&gt;&lt;span&gt;Let inference work&lt;/span&gt;&lt;/strong&gt;&lt;span&gt;: Don't over-specify dimensions&lt;/span&gt;&lt;/li&gt;
&lt;/ol&gt;
&lt;/div&gt;
&lt;div pause&gt;&lt;/div&gt;
&lt;div id=&quot;debugging&quot; class=&quot;remark&quot; title=&quot;Debugging Shapes&quot;&gt;
&lt;p&gt;&lt;span&gt;When shapes don't match:&lt;/span&gt;&lt;/p&gt;
&lt;ul&gt;
&lt;li&gt;&lt;span&gt;Print tensor shapes: &lt;/span&gt;&lt;code&gt;Tensor.print ~force:true tensor&lt;/code&gt;&lt;br&gt;
&lt;span id=&quot;premature-inference-finalize&quot; class=&quot;unrevealed&quot;&gt;&lt;span&gt;but not before all relevant tensor expressions are constructed&lt;/span&gt;&lt;/span&gt;&lt;/li&gt;
&lt;li&gt;&lt;span&gt;Check axis kinds are correctly specified&lt;/span&gt;&lt;/li&gt;
&lt;li&gt;&lt;span&gt;Verify broadcasting assumptions&lt;/span&gt;&lt;/li&gt;
&lt;li&gt;&lt;span&gt;Use explicit dimension constraints when needed&lt;/span&gt;&lt;/li&gt;
&lt;/ul&gt;
&lt;/div&gt;
&lt;div reveal-at-unpause=premature-inference-finalize pause&gt;&lt;/div&gt;
&lt;div focus-at-unpause=premature-inference-finalize pause&gt;&lt;/div&gt;
&lt;h2 id=&quot;common-pitfalls&quot; up-at-unpause unfocus-at-unpause pause&gt;&lt;a class=&quot;anchor&quot; aria-hidden=&quot;true&quot; href=&quot;#common-pitfalls&quot;&gt;&lt;/a&gt;&lt;span&gt;Common Pitfalls&lt;/span&gt;&lt;/h2&gt;
&lt;p&gt;&lt;strong&gt;&lt;span&gt;Tensor operators matter:&lt;/span&gt;&lt;/strong&gt;&lt;/p&gt;
&lt;ul&gt;
&lt;li&gt;&lt;code&gt;*&lt;/code&gt;&lt;span&gt; - tensor multiplication (matrix multiply generalized)&lt;/span&gt;&lt;/li&gt;
&lt;li&gt;&lt;code&gt;*.&lt;/code&gt;&lt;span&gt; - pointwise multiplication&lt;/span&gt;&lt;/li&gt;
&lt;li&gt;&lt;code&gt;/.&lt;/code&gt;&lt;span&gt; - pointwise division (not using &lt;/span&gt;&lt;code&gt;/&lt;/code&gt;&lt;span&gt; with tensors, for consistency)&lt;/span&gt;&lt;/li&gt;
&lt;/ul&gt;
&lt;p&gt;&lt;strong&gt;&lt;span&gt;Einsum spec with variable capture must be literal:&lt;/span&gt;&lt;/strong&gt;&lt;/p&gt;
&lt;pre&gt;&lt;code class=&quot;language-ocaml&quot;&gt;(* Wrong: *)
let spec = &amp;quot;i j =&amp;gt; j i&amp;quot; in (x ++ spec [ &amp;quot;j&amp;quot; ]) /. dim j

(* Right: *)
(x ++ &amp;quot;i j =&amp;gt; j i&amp;quot; [ &amp;quot;j&amp;quot; ]) /. dim j
&lt;/code&gt;&lt;/pre&gt;
&lt;p&gt;&lt;strong&gt;&lt;span&gt;Single vs multi-char mode:&lt;/span&gt;&lt;/strong&gt;&lt;/p&gt;
&lt;pre&gt;&lt;code class=&quot;language-ocaml&quot;&gt;&amp;quot;abc&amp;quot;        (* 3 axes: a, b, c *)
&amp;quot;abc,&amp;quot;       (* 1 axis: abc (comma triggers multi-char) *)
&amp;quot;a, b, c&amp;quot;    (* 3 axes: a, b, c (multi-char mode) *)
&lt;/code&gt;&lt;/pre&gt;
&lt;h2 id=&quot;building-your-first-model&quot; up-at-unpause pause&gt;&lt;a class=&quot;anchor&quot; aria-hidden=&quot;true&quot; href=&quot;#building-your-first-model&quot;&gt;&lt;/a&gt;&lt;span&gt;Building Your First Model&lt;/span&gt;&lt;/h2&gt;
&lt;p&gt;&lt;span&gt;Try building a simplified attention mechanism:&lt;/span&gt;&lt;/p&gt;
&lt;div id=&quot;exercise&quot; class=&quot;slipshow__carousel example&quot; carousel title=&quot;Exercise: Custom Attention&quot;&gt;
&lt;div class=&quot;slipshow__carousel_active slipshow__carousel_children&quot;&gt;
&lt;pre class=&quot;block&quot; title=&quot;Task&quot;&gt;&lt;code class=&quot;language-ocaml&quot;&gt;let%op simple_attention () input =
  (* Hints:
     - Project input to query and key spaces
     - Compute attention scores (QK^T)
     - Apply softmax normalization
     - Weight values by attention *)
  let query = { w_q } * input in

&lt;h2 id=&quot;summary&quot; up-at-unpause pause&gt;&lt;a class=&quot;anchor&quot; aria-hidden=&quot;true&quot; href=&quot;#summary&quot;&gt;&lt;/a&gt;&lt;span&gt;Summary&lt;/span&gt;&lt;/h2&gt;
&lt;div id=&quot;summary&quot; class=&quot;definition&quot; title=&quot;Key Takeaways&quot;&gt;
&lt;p&gt;&lt;span&gt;You've learned to:&lt;/span&gt;&lt;/p&gt;
&lt;ul&gt;
&lt;li&gt;&lt;strong&gt;&lt;span&gt;Navigate&lt;/span&gt;&lt;/strong&gt;&lt;span&gt; OCANNL's three-axis shape system&lt;/span&gt;&lt;/li&gt;
&lt;li&gt;&lt;strong&gt;&lt;span&gt;Write&lt;/span&gt;&lt;/strong&gt;&lt;span&gt; concise einsum specifications&lt;/span&gt;&lt;/li&gt;
&lt;li&gt;&lt;strong&gt;&lt;span&gt;Leverage&lt;/span&gt;&lt;/strong&gt;&lt;span&gt; row variables for flexibility&lt;/span&gt;&lt;/li&gt;
&lt;li&gt;&lt;strong&gt;&lt;span&gt;Build&lt;/span&gt;&lt;/strong&gt;&lt;span&gt; complex operations from primitives&lt;/span&gt;&lt;/li&gt;
&lt;li&gt;&lt;strong&gt;&lt;span&gt;Trust&lt;/span&gt;&lt;/strong&gt;&lt;span&gt; shape inference to handle the details&lt;/span&gt;&lt;/li&gt;
&lt;/ul&gt;
&lt;/div&gt;

&lt;div id=&quot;next-steps&quot; class=&quot;block&quot; title=&quot;Next Steps&quot;&gt;
&lt;ul&gt;
&lt;li&gt;&lt;span&gt;Read &lt;/span&gt;&lt;code&gt;docs/migration_guide.md&lt;/code&gt;&lt;span&gt; for PyTorch/TF comparisons&lt;/span&gt;&lt;/li&gt;
&lt;li&gt;&lt;span&gt;Study &lt;/span&gt;&lt;code&gt;lib/nn_blocks.ml&lt;/code&gt;&lt;span&gt; for production patterns&lt;/span&gt;&lt;/li&gt;

&lt;li&gt;&lt;span&gt;Build your own neural network layers&lt;/span&gt;&lt;/li&gt;
&lt;/ul&gt;
&lt;p&gt;&lt;span&gt;Remember: &lt;/span&gt;&lt;strong&gt;&lt;span&gt;Lean on shape inference&lt;/span&gt;&lt;/strong&gt;&lt;span&gt; - commit only to what matters!&lt;/span&gt;&lt;/p&gt;

&lt;div id=&quot;philosophy&quot; class=&quot;remark&quot; pause down-at-unpause title=&quot;The OCANNL Way&quot;&gt;
&lt;p&gt;&lt;span&gt;Unlike PyTorch/TensorFlow where you specify exact shapes, OCANNL encourages:&lt;/span&gt;&lt;/p&gt;

&lt;li&gt;&lt;span&gt;Using row variables (&lt;/span&gt;&lt;code&gt;..v..&lt;/code&gt;&lt;span&gt;) for flexible architectures&lt;/span&gt;&lt;/li&gt;
&lt;li&gt;&lt;span&gt;Letting shape inference propagate constraints&lt;/span&gt;&lt;/li&gt;
&lt;li&gt;&lt;span&gt;Working with multi-dimensional channels naturally&lt;/span&gt;&lt;/li&gt;
&lt;li&gt;&lt;span&gt;Avoiding premature shape commitments&lt;/span&gt;&lt;/li&gt;
&lt;/ul&gt;
