<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCANNL Documentation Index</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #8B4513, #CD853F, #FF8C00);
            color: #333;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #D2691E, #FF8C00, #8B4513);
            color: white;
            padding: 40px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.8em;
            margin-bottom: 10px;
            font-weight: 200;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .search-box {
            padding: 20px;
            background: linear-gradient(135deg, #FFEFD5, #F5DEB3);
            border-bottom: 1px solid #DEB887;
        }

        .search-input {
            width: 100%;
            padding: 12px 20px;
            border: 2px solid #D2691E;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }

        .search-input:focus {
            border-color: #FF8C00;
            box-shadow: 0 0 0 3px rgba(255, 140, 0, 0.2);
        }

        .file-grid {
            padding: 30px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .file-card {
            background: linear-gradient(135deg, #FFF8DC, #FFEFD5);
            border-radius: 12px;
            padding: 20px;
            text-decoration: none;
            color: #5D4037;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            position: relative;
            overflow: hidden;
        }

        .file-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #D2691E, #FF8C00, #8B4513);
        }

        .file-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(139, 69, 19, 0.2);
            border-color: #FF8C00;
            background: linear-gradient(135deg, #FFFAF0, #FFF8DC);
        }

        .file-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .file-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #D2691E, #FF8C00);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 16px;
            margin-right: 15px;
            box-shadow: 0 3px 10px rgba(139, 69, 19, 0.3);
        }

        .file-name {
            font-size: 1.3em;
            font-weight: 600;
            color: #8B4513;
        }

        .file-info {
            color: #A0522D;
            font-size: 0.9em;
            line-height: 1.5;
        }

        .no-files {
            text-align: center;
            padding: 60px;
            color: #8B4513;
            font-size: 1.1em;
        }

        .stats {
            background: linear-gradient(135deg, #F4A460, #DEB887);
            padding: 20px;
            text-align: center;
            color: #8B4513;
            border-top: 1px solid #D2B48C;
            font-weight: 500;
        }

        @media (max-width: 600px) {
            .file-grid {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 2.2em;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>üåê OCANNL Directory</h1>
            <p>Slides, articles, and documentation</p>
        </div>

        <div class="search-box">
            <input type="text" class="search-input" id="searchInput" placeholder="üîç Search HTML files...">
        </div>

        <div class="file-grid" id="fileGrid">
            <!-- Files will be populated by JavaScript -->
        </div>

        <div class="stats" id="stats">
            Scanning directory...
        </div>
    </div>

    <script>
        // Configuration: Add your HTML files here
        const htmlFiles = [
            {
                name: 'basics_backprop_training_codegen.html',
                title: 'Introduction to OCANNL',
                description: 'Introduction to OCANNL: Supervised Learning, backpropagation, training loop, code generation'
            },
            {
                name: 'RL-REINFORCE.html',
                title: 'Introduction to Reinforcement Learning',
                description: 'Introduction to Reinforcement Learning, the REINFORCE and GRPO algorithms'
            },
            {
                name: 'migration_guide.html',
                title: 'Migration Guide',
                description: 'Migration Guide: PyTorch/TensorFlow to OCANNL'
            },
            {
                name: 'syntax_extensions.html',
                title: 'Syntax Extensions',
                description: 'Syntax Extensions: %op and %cd'
            },
            {
                name: '../dev/neural_nets_lib/Ocannl/index.html',
                title: 'OCANNL Frontend API Documentation',
                description: 'OCANNL Frontend API Documentation, notably: Train, Tensor, Operation, Nn_blocks'
            },
            {
                name: '../dev/arrayjit/Ir/index.html',
                title: 'OCANNL Backend API Documentation',
                description: 'OCANNL Backend API Documentation, notably: Tnode, Ndarray, Backend_intf, Assignments, Indexing'
            },
            {
                name: '../dev/arrayjit/Ir/Backend_intf/module-type-Backend/index.html',
                title: 'OCANNL Backend signature',
                description: 'Direct link to the Backend signature'
            },
        ];

        let filteredFiles = htmlFiles;

        function getFileIcon(filename) {
            const name = filename.toLowerCase();
            if (name.includes('rl-')) return 'üß†';
            if (name.includes('introduction') || name.includes('basics')) return 'üöÄ';
            if (name.includes('api') || name.includes('/dev/')) return 'üîå';
            if (name.includes('doc') || name.includes('reference')) return 'üìã';
            if (name.includes('about')) return 'üë•';
            if (name.includes('contact')) return 'üìû';
            if (name.includes('blog')) return 'üìù';
            if (name.includes('portfolio') || name.includes('gallery')) return 'üé®';
            if (name.includes('service')) return '‚öôÔ∏è';
            if (name.includes('home') || name.includes('index')) return 'üè†';
            return 'üìÑ';
        }

        function renderFiles(files) {
            const fileGrid = document.getElementById('fileGrid');

            if (files.length === 0) {
                fileGrid.innerHTML = `
                    <div class="no-files">
                        <h3>No files found</h3>
                        <p>Try adjusting your search criteria</p>
                    </div>
                `;
                return;
            }

            fileGrid.innerHTML = files.map(file => `
                <a href="${file.name}" class="file-card">
                    <div class="file-header">
                        <div class="file-icon">${getFileIcon(file.name)}</div>
                        <div class="file-name">${file.title}</div>
                    </div>
                    <div class="file-info">
                        ${file.description}
                    </div>
                </a>
            `).join('');
        }

        function updateStats() {
            const stats = document.getElementById('stats');
            stats.textContent = `Generated on ${new Date().toLocaleDateString()} ‚Ä¢ ${filteredFiles.length} file(s) found`;
        }

        function searchFiles(query) {
            const lowercaseQuery = query.toLowerCase();
            filteredFiles = htmlFiles.filter(file =>
                file.name.toLowerCase().includes(lowercaseQuery) ||
                file.title.toLowerCase().includes(lowercaseQuery) ||
                file.description.toLowerCase().includes(lowercaseQuery)
            );
            renderFiles(filteredFiles);
            updateStats();
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function () {
            renderFiles(htmlFiles);
            updateStats();

            // Search functionality
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', function (e) {
                searchFiles(e.target.value);
            });
        });
    </script>
</body>

</html>
